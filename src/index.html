<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UniToken ICO Sale</title>
		<!--Bootstrapp-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head> 
	<body>
		<div class ="container" style="width: 700px;">
			<div>
				<button class="GFG">
			  	 	<a href='./index.html'>
            			Token Sale
    				</a>
				</button>
				<button class="GFG">
			    	<a href='./allowance.html'>
            			Allowance
    				</a>
				</button>
			    <a href='./marketplace.html'>
			   		<button class="GFG">
            			Marketplace
            		</button>
    			</a>
			</div>
			<div class= "row">
				<div class="col-lg-12">
					 <h1 class="text-center"> UniToken ICO SALE </h1>
					<hr/>
					<br/>
				</div>
				<div id="loader">
					<p class="text-center">
						Loading...
					</p>
				</div>
				<div id="content" class="text-center" style="display: none;">
					<p>
						Introducing "Uni Token" (UNV)! Token price is <span class="token-price"></span> Ether. you currently have 
						<span class="uni-balance"></span>&nbsp;UNV. 
					</p>
					<br/>
					<form onSubmit=  "App.buyTokens(); return false;" role= "form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-lg">
										Buy Tokens!
									</button>
								</span>
							</div>
						</div>
					</form>
					<br>
					<div class="progress">
						<div id="progress" class="progress-bar progress-bar-stripped active" aria-valuemin="0" aria-valuemax="100">
						</div>
					</div>
					<p><span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens sold</p>
					<hr>
					<p id="account-address"></p>
				</div>			
			</div>
		</div>
		<!--jQuery (Necesary for Bootstrap's JavaScript Plugins)-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/lib/index.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/truffle@5.5.18/build/library.bundled.min.js"></script>
		<!-- <script src="js/truffle-contract.min.js"></script> -->
		<script src="js/app.js"></script>
	</body>

</html>
